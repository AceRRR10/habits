<div class="grid">
    <div class="col-12">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div><span class="block text-500 font-medium mb-3">Revenue</span>
                    <div class="text-900 font-medium text-xl">€ {{revenue()}}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-orange-100 border-round"
                    style="width: 2.5rem; height: 2.5rem;"><i class="pi pi-map-marker text-orange-500 text-xl"></i>
                </div>
            </div><span class="text-green-500 font-medium">%52+ </span><span class="text-500"></span>
        </div>
    </div>
</div>

<div class="grid">
    <div class="col-12 lg:col-8">
        <div class="card">
            <h2>Transazioni</h2>
            <p-table [value]="transactions()" [tableStyle]="{ 'width': '100%' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Bank</th>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-transaction>
                    <tr>
                        <td>{{transaction.bank}}</td>
                        <td>{{transaction.date}}</td>
                        <td>{{transaction.type}}</td>
                        <td>{{transaction.description}}</td>
                        <td>{{transaction.amount}} €</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
    <div class="hidden lg:block lg:col-4">
        <div class="card">
            <p>Carica il tuo csv</p>
            <p-fileUpload #fileUpload mode="basic" accept=".csv" chooseLabel="Choose" [maxFileSize]="1000000"
                [customUpload]="true" (uploadHandler)="onUpload($event)"></p-fileUpload>
        </div>
    </div>
</div>
<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
